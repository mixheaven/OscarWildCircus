<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-image="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="/fragments/head :: head">
</head>
<body class="user">
<h1>Oscar Wild Circus</h1>

    <nav th:replace="/fragments/navbar.html :: navbar"></nav>
    <ul>
        <li class="c-text" th:each="activity : ${activityList}">
            <span th:text="${activity.title}"></span>
            <span th:text="${activity.genre}"></span>
            <span th:text="${activity.cost}"></span>
            <span th:text="${#dates.format(activity.date, 'dd-MM-yyyy')}"></span>
            <span th:text="${#dates.format(activity.startHour, 'HH:mm')}"></span>
            <span th:text="${#dates.format(activity.endHour, 'HH:mm')}"></span>
        </li>
    </ul>
</body>
</html>
