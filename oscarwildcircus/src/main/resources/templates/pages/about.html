<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>
<h2>Actor</h2>
<ul>
    <li th:each="actor : ${actorList}">
        <span th:text="${actor.name}"></span>
        <img th:src="${actor.portraitUrl}">
        <span th:text="${actor.biography}"></span>
    </li>
</ul>
<h2>About</h2>
    <div th:each="wild : ${wildList}">
        <p th:text="${wild.about}"></p>
    </div>
</body>
</html>
